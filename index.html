<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solitaire</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>solitaire</h1>
    </header>

    <section id="upperDeck">
        <button type = "button" id="shuffle" >New Deck</button>
        <section id="turnCard">
            <ul id="stock"></ul>
            <ul id="activeCard"></ul>
            <ul id="discardPile"></ul>
        </section>
        <section id="foundation">
            <ul id="spades"></ul>
            <ul id="hearts"></ul>
            <ul id="clubs"></ul>
            <ul id="diamonds"></ul>
        </section>
    </section>
    <section id="tableau">
        <ul id="col1"></ul>
        <ul id="col2"></ul>
        <ul id="col3"></ul>
        <ul id="col4"></ul>
        <ul id="col5"></ul>
        <ul id="col6"></ul>
        <ul id="col7"></ul>
    </section>


</body>
</html>
